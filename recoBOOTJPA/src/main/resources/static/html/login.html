<!-- 로그인페이지입니다. -->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>login</title>
   
    <link href="./css/login.css" rel=stylesheet>
    <script src="./js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(function(){
        /*--로그인버튼이 클릭되었을때 START--*/
		loginClick();
        /*--로그인버튼이 클릭되었을때 END--*/
        
        /*--회원가입 버튼이 클릭되었을때 START--*/
        beforeSignupClick();
		/*--회원가입 버튼이 클릭되었을때 END--*/
		
		/*--비밀번호찾기 창 이동--*/
		findPwdPage();
		
		/*--이메일찾기 창 이동(휴대폰본인인증)--*/
		findEmailPage();
    });
	</script>
  	
    	<div class="login">  
            <form method="post" action="./login" target="/login" autocomplete="off">
                         
                <div class="login_form">
	                <h1>RECO</h1>
	                <h3>로그인</h3>
	                
	                <input type="text" name="email" id="email" required placeholder="이메일">
	                <br>
	                <input type="password" name="pwd" id="pwd" required placeholder="비밀번호"> 
	                <br>
	                <button>로그인</button><br><br>
                </div>
                
               
              </form>   
              
                <div class="login_other">
                	이메일를 잊어버리셨나요? <button class="findEmailPage">이메일찾기</button><br><br>
	                비밀번호를 잊어버리셨나요? <button class="findPwdPage">비밀번호찾기</button><br><br>
	                회원이 아니신가요? <button class="beforeSignup">회원가입</button>
                </div>
              
         
               <!-- <a href="#"><img src="./images/kakao_login_medium_narrow.png"></a>-->
          </div>
